system {
    commit synchronize;
    login {
        retry-options {
            tries-before-disconnect 3;
            backoff-threshold 1;
            backoff-factor 6;
            minimum-time 30;
            maximum-time 60;
        }
        user admin {
            full-name admin;
            uid 2000;
            class super-user;
            authentication {
                encrypted-password "$5$ac606172c5011f97569a0b7960ae344e7d76d7b93eee312839b44694ccebcadd"; ## SECRET-DATA
            }
        }
        message "test message";
    }
    root-authentication {
        encrypted-password "$5$ac606172c5011f97569a0b7960ae344e7d76d7b93eee312839b44694ccebcadd"; ## SECRET-DATA
    }
    services {
        ssh {
            root-login deny;
            no-tcp-forwarding;
            protocol-version v2;
            max-sessions-per-connection 4;
            client-alive-count-max 3;
            client-alive-interval 10;
            connection-limit 10;
            rate-limit 10;
        }
        netconf {
            ssh {
                port 830;
            }
        }
    }
    host-name test1;
    auto-snapshot;
    domain-name test.io;
    domain-search [ test.io test2.io ];
    time-zone Europe/Amsterdam;
    authentication-order [ radius password ];
    name-server {
        10.0.0.1;
        10.0.0.2;
    }
    radius-server {
        10.0.0.3 {
            secret "$9$n/Is9Cp0ORyrvgoJDkqzFSreWNbHkPTF/Yg"; ## SECRET-DATA
            timeout 5;
        }
        10.0.0.4 {
            secret "$9$n/Is9Cp0ORyrvgoJDkqzFSreWNbHkPTF/Yg"; ## SECRET-DATA
            timeout 5;
        }
    }
    radius-options {
        attributes {
            nas-ip-address 1.1.1.1;
        }
    }
    syslog {
        user * {
            any emergency;
        }
        host 10.0.0.5 {
            any warning;
            authorization info;
            daemon info;
            match "!(pfe_bcm_l2_mac_add|pfe_bcm_l2_mac_delete)";
            port 40514;
        }
        file messages {
            any warning;
            authorization info;
            daemon info;
            match "!(pfe_bcm_l2_mac_add|pfe_bcm_l2_mac_delete)";
        }
        file interactive-commands {
            interactive-commands any;
        }
        file security {
            authorization info;
            interactive-commands info;
        }
    }
    processes {
        dhcp-service {
            traceoptions {
                file dhcp_logfile size 10m;
                level all;
                flag packet;
            }
        }
    }
    ntp {
        server 10.0.0.6 prefer;
    }
}
chassis {
    redundancy {
        graceful-switchover;
    }
    aggregated-devices {
        ethernet {
            device-count 2;
        }
    }
    alarm {
        management-ethernet {
            link-down ignore;
        }
    }
}
interfaces {
    interface-range uplink-range {
        member xe-0/1/0;
        member xe-1/1/0;
        description "Uplink";
        ether-options {
            802.3ad ae0;
        }
    }
    interface-range office-range {
        member ge-1/0/1;
        member ge-1/0/2;
        member-range ge-1/0/4 to ge-1/0/19;
        member-range ge-0/0/2 to ge-0/0/30;
        description "Access: Kantoor";
        unit 0 {
            family ethernet-switching {
                interface-mode access;
            }
        }
    }
    interface-range downlink-range {
        member-range ge-0/0/40 to ge-0/0/46;
        member-range ge-1/0/20 to ge-1/0/23;
        description "Trunk:";
        native-vlan-id 10;
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ L3-DCDB vl_10 vl_101 vl_130 vl_603 ];
                }
            }
        }
    }
    interface-range xe-interfaces {
        member xe-*/*/*;
    }
    ge-0/0/1 {
        description "Access: test";
        unit 0 {
            family ethernet-switching {
                interface-mode access;
                vlan {
                    members vl_101;
                }
            }
        }
    }
    ae0 {
        description "Uplink";
        aggregated-ether-options {
            minimum-links 1;
            lacp {
                active;
            }
        }
        unit 0 {
            family ethernet-switching {
                interface-mode trunk;
                vlan {
                    members [ L3-DCDB vl_10 vl_101 vl_130 vl_603 ];
                }
            }
        }
    }
    irb {
        unit 0;
        unit 130 {
            family inet {
                address 1.1.1.1/24;
            }
        }
        unit 190 {
            family inet {
                address 1.1.2.1/31;
            }
        }
        unit 603 {
            family inet {
                address 1.1.3.5/24;
            }
        }
    }
}
snmp {
    location "test-location";
    contact "test@test.io";
    filter-interfaces {
        interfaces {
            "pip0";
            "vme";
            "vcp-*";
        }
        all-internal-interfaces;
    }
    v3 {
        usm {
            local-engine {
                user test_snmp_user {
                    authentication-sha {
                        authentication-key "$9$n/Is9Cp0ORyrvgoJDkqzFSreWNbHkPTF/Yg"; ## SECRET-DATA
                    }
                    privacy-aes128 {
                        privacy-key "$9$n/Is9Cp0ORyrvgoJDkqzFSreWNbHkPTF/Yg"; ## SECRET-DATA
                    }
                }
            }
        }
        vacm {
            security-to-group {
                security-model usm {
                    security-name test_snmp_user {
                        group snmp_group;
                    }
                }
            }
            access {
                group snmp_group {
                    default-context-prefix {
                        security-model any {
                            security-level none {
                                read-view snmp_view;
                            }
                        }
                    }
                }
            }
        }
    }
    engine-id {
        local 172.19.3.12;
    }
    view snmp_view {
        oid .1 include;
    }
}
forwarding-options {
    storm-control-profiles default {
        all;
    }
    dhcp-relay {
        server-group {
            DHCP {
                10.0.0.7;
                10.0.0.8;
            }
        }
        active-server-group DHCP;
        group HDW {
            interface irb.130;
        }
    }
}
policy-options {
    prefix-list mgmt-prefixes {
        1.2.0.0/24;
        1.2.1.0/24;
    }
    prefix-list ntp-servers {
        apply-path "system ntp server <*>";
    }
    prefix-list snmp-servers {
        apply-path "snmp community <*> clients <*>";
    }
    prefix-list localhost {
        127.0.0.1/32;
    }
    prefix-list radius-servers {
        apply-path "access radius-server <*>";
    }
    policy-statement advertise-routes-through-rip {
        term 1 {
            from {
                protocol direct;
                interface [ irb.603 lo0.1 ];
            }
            then reject;
        }
        term 2 {
            from protocol direct;
            then accept;
        }
    }
}
access {
    radius-server {
        10.0.0.3 {
            secret "$9$n/Is9Cp0ORyrvgoJDkqzFSreWNbHkPTF/Yg";
            timeout 5;
            retry 2;
        }
        10.0.0.4 {
            secret "$9$n/Is9Cp0ORyrvgoJDkqzFSreWNbHkPTF/Yg";
            timeout 5;
            retry 2;
        }
    }
    profile DOT1X {
        authentication-order radius;
        radius {
            authentication-server [ 10.0.0.3 10.0.0.4 ];
            options {
                nas-identifier dot1x-juniperEX;
            }
        }
    }
}
routing-options {
    nonstop-routing;
    static {
        route 10.0.0.0/24 {
            next-hop 172.19.3.1;
            no-readvertise;
        }
        route 10.0.1.0/31 next-hop 172.19.3.1;
        route 10.0.2.0/24 next-hop 172.19.3.1;
    }
}
protocols {
    dot1x {
        authenticator {
            authentication-profile-name DOT1X;
            no-mac-table-binding;
            radius-options {
                use-vlan-id;
            }
            interface {
                office-range {
                    supplicant multiple;
                    retries 3;
                    quiet-period 5;
                    transmit-period 5;
                    mac-radius;
                    reauthentication 3600;
                    supplicant-timeout 5;
                    server-timeout 10;
                    maximum-requests 5;
                    guest-vlan vl_4000;
                    server-reject-vlan vl_4000;
                    server-fail use-cache;
                }
            }
        }
    }
    rip {
        group rip-L3-trusted {
            export advertise-routes-through-rip;
            neighbor irb.190;
        }
    }
    lldp {
        advertisement-interval 30;
        transmit-delay 2;
        hold-multiplier 4;
        lldp-configuration-notification-interval 5;
        port-id-subtype interface-name;
        port-description-type interface-description;
        neighbour-port-info-display port-id;
        interface all {
            disable;
        }
        interface downlink-range;
    }
    lldp-med {
        interface all {
            disable;
        }
        interface downlink-range;
        interface uplink-range;
    }
    igmp-snooping {
        vlan default;
    }
    layer2-control {
        bpdu-block {
            disable-timeout 300;
        }
    }
    rstp {
        max-age 20;
        hello-time 2;
        forward-delay 15;
        interface downlink-range;
        interface office-range {
            edge;
            no-root-port;
        }
        bpdu-block-on-edge;
    }
}
poe {
    interface all;
}
virtual-chassis {
    preprovisioned;
    no-split-detection;
    member 0 {
        role routing-engine;
        serial-number JW0217480345;
    }
    member 1 {
        role routing-engine;
        serial-number JZ0213453453;
    }
}
vlans {
    L3-DCDB {
        vlan-id 190;
        l3-interface irb.190;
    }
    default {
        vlan-id 1;
        l3-interface irb.0;
    }
    vl_10 {
        vlan-id 10;
    }
    vl_101 {
        vlan-id 101;
    }
    vl_130 {
        vlan-id 130;
        l3-interface irb.130;
    }
    vl_603 {
        vlan-id 603;
        l3-interface irb.603;
    }
    vl_4000 {
        vlan-id 4000;
    }
}
